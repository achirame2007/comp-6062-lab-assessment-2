<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1152199</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">

    </head>
    <body id="app" class="container">
        <!--- Vue app container is attached the body tag--->
        <header>
            <h1>Pressure Monitor Interface - {{myFullName}}</h1>
        </header>
        <main>
            <!--Shows the current pressure value-->
            <p>Current Pressure: <strong>{{pressureMonitorValue}}</strong></p>
            <!--Slider input for pressure value-->
            <input type="range" min="0" max="100" v-model="pressureMonitorValue">
            <div v-for="pressureLevel in pressureMonitorLevels" :key="pressureLevel.id" :class="['indicator', pressureLevel.color,{ 'inactive': !isActive(pressureLevel) }]">
                {{ pressureLevel.label}}
            </div>
        </main>
        <footer>
            <p>{{myFullName}}</p>
        </footer>
        <!-- Load Vue.JS CDN -->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!-- Load Your Custom Script -->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
